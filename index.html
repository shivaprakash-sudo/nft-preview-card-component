<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="container">
    <article class="card">
      <div class="card__img">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
      </div>
      <h2>Equilibrium #3429</h2>
      <p class="text-light">Our Equilibrium collection promotes balance and calm.</p>
      <div class="felx items-center">
        <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
        <p>0.041 ETH</p>
      </div>
      <div class="flex items-center">
        <img src="./images/icon-clock.svg" alt="Clock icon">
        <p>3 days left</p>
      </div>
      <hr>
      <div class="flex items-center">
        <img class="avatar" src="./images/image-avatar.png" alt="Avatar">
        <p>Creation of Jules Wyvern</p>
      </div>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>

</html>
