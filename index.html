<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="container flex col items-center">
    <article class="card flex col gap-1">
      <div class="card__img transition-smooth">
        <img class="card__img-border" src="./images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="card__img-hover">
          <img class="card__img-border" src="./images/icon-view.svg" alt="Eye icon">
        </div>
      </div>
      <h3 class="text-white text-bold hover-text-secondary transition-smooth ">Equilibrium #3429</h3>
      <p class="text-light">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex justify-between items-center">
        <div class="flex gap-sm items-center">
          <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
          <p class="text-secondary text-sm text-bold">0.041 ETH</p>
        </div>
        <div class="flex gap-sm items-center">
          <img src="./images/icon-clock.svg" alt="Clock icon">
          <p class="text-light text-sm">3 days left</p>
        </div>
      </div>
      <hr>
      <div class="flex gap-1 items-center">
        <img class="avatar" src="./images/image-avatar.png" alt="Avatar">
        <p class="text-sm"><span class="text-light">Creation of</span> <span
            class="text-white hover-text-secondary transition-smooth">Jules Wyvern</span></p>
      </div>
    </article>
    <div class="attribution text-light">
      Challenge by <a class="text-secondary" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a class="text-secondary" href="https://www.frontendmentor.io/profile/shivaprakash-sudo"
        target="_blank">Shiva Prakash
        Pendem</a>.
    </div>
  </main>
</body>

</html>
